<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="form-enterCity"
            type="search"
            placeholder="Enter a City..."
            required
          />
          <input id="form-searchButton" type="submit" value="Search" />
        </form>
      </header>
      <main class="TodaysWeather">
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Philadelphia</h1>
            <p class="weather-app-details">
              <span id="time"> Saturday 13:05, </span>
              <span id="conditions"> partly cloudy </span>
              <br />
              Humidity:
              <strong id="humidity"> 47% </strong>
              Wind:
              <strong id="wind-speed"> 9 mph</strong>
            </p>
          </div>
          <div class="TodaysTemp-container">
            <br />
            <span id="icon" class="icon"></span>
            <span class="Temp" id="temp">95</span>
            <span class="Unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by <a href="https://github.com/Eriksson-Kate"> Kate Eriksson</a>,
        open-sourced on
        <a
          href="https://github.com/Eriksson-Kate/Final-Weather-App-For-SheCodes-Plus"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-by-kate.netlify.app/">Netlfiy</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
